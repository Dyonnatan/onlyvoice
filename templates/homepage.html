<h1>Only Voice</h1>

<p>This application extracts the voice from mp3 audio.</p>

<br>

<html>
  <body>
    <form action="upload_sound" method="POST" enctype="multipart/form-data">
      Upload Audio File: <input type="file" name="file" accept=".mp3"><br>
      <input type="submit" name="submit" value="Submit">
    </form>
    {% for audio_entity in audio_entities %}
      <img src="{{image_entity['image_public_url']}}" width=200 height=200>
      <p>{{image_entity['blob_name']}} was uploaded {{image_entity['timestamp']}}.</p>
      <p>Joy Likelihood for Face: {{image_entity['joy']}}</p>
    {% endfor %}
  </body>
</html>
